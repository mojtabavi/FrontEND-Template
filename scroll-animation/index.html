<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load animate.css from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css"/>
    <link rel="stylesheet" href="./style.css"/>

    <!-- Load wow.min.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <title>Scroll Animations</title>
</head>
<body>

    <header class="wow fadeIn">
        <h1>
            <div class="title wow fadeInDown"><b>Animate</b></div>
            <div class="subtitle wow fadeInUp">On Scroll</div>
        </h1>
    </header>

    <section>
        <h1><b>Roll</b> Animation</h1>
        <div class="box wow rollIn"></div>
        <div class="box wow rollIn" style="animation-delay: 300ms;"></div>
        <div class="box wow rollIn" style="animation-delay: 600ms;"></div>
    </section>

    <section>
        <h1><b>Zoom</b> Animation</h1>
        <div class="box wow zoomIn"></div>
        <div class="box wow zoomIn" style="animation-delay: 300ms;"></div>
        <div class="box wow zoomIn" style="animation-delay: 600ms;"></div>
    </section>

    <section>
        <h1><b>Flip</b> Animation</h1>
        <div class="box wow flipIn"></div>
        <div class="box wow flipIn" style="animation-delay: 300ms;"></div>
        <div class="box wow flipIn" style="animation-delay: 600ms;"></div>
    </section>

    <section>
        <h1><b>Rotate</b> Animation</h1>
        <div class="box wow rotateIn"></div>
        <div class="box wow rotateIn" style="animation-delay: 300ms;"></div>
        <div class="box wow rotateIn" style="animation-delay: 600ms;"></div>
    </section>


    <script>
        wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
        wow.init();
    </script>
    
</body>
</html>
