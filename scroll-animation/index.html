<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load animate.css from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="./style.css"/>

    <!-- Load wow.min.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <title>Scroll Animations</title>
</head>
<body>

    <header class="wow fadeIn">
        <h1>
            <div class="title wow fadeInDown"><b>Animate</b></div>
            <div class="subtitle wow fadeInUp">On Scroll</div>
        </h1>
    </header>

    <section>
        <h1><b>Roll</b> Animation</h1>
        <div class="box"></div>
        <div class="box" style="animation-delay: 300ms;"></div>
        <div class="box" style="animation-delay: 600ms;"></div>
    </section>

    <section>
        <h1><b>Zoom</b> Animation</h1>
        <div class="box"></div>
        <div class="box" style="animation-delay: 300ms;"></div>
        <div class="box" style="animation-delay: 600ms;"></div>
    </section>

    <section>
        <h1><b>Flip</b> Animation</h1>
        <div class="box"></div>
        <div class="box" style="animation-delay: 300ms;"></div>
        <div class="box" style="animation-delay: 600ms;"></div>
    </section>

    <section>
        <h1><b>Rotate</b> Animation</h1>
        <div class="box"></div>
        <div class="box" style="animation-delay: 300ms;"></div>
        <div class="box" style="animation-delay: 600ms;"></div>
    </section>


    <script>
        wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animated',
                offset: '0',
                mobile: true,
                live: true
            }
        )

        wow.init();
    </script>
    
</body>
</html>
