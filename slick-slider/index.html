<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/slick/slick.css">
    <link rel="stylesheet" href="./assets/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/css/style.css"">
    <title>Document</title>
</head>
<body>
    <div class="col-md-4 slick-slide slick-cloned" data-slick-index="-2" aria-hidden="true" tabindex="-1"
        style="width: 514px;">
        <div class="d-flex align-items-center">
            <div class="col-5 p-0 position-relative">
                <a href="javascript:void();" tabindex="-1">
                    <img src="./img/02.jpg"
                        class="img-fluid rounded w-100" alt="">
                </a>
            </div>
            <div class="col-7">
                <h5 class="mb-2">
                    The Secret to English Busy People..
                </h5>
                <p class="mb-2">
                    Author : Daniel Ace
                </p>
                <div class="d-flex justify-content-between align-items-center text-dark font-size-13">
                    <span>
                        Reading
                    </span>
                    <span class="mr-4">
                        78%
                    </span>
                </div>
                <div class="iq-progress-bar-linear d-inline-block w-100">
                    <div class="iq-progress-bar iq-bg-info">
                        <span class="bg-info" data-percent="78" style="transition: width 2s ease 0s;">
                        </span>
                    </div>
                </div>
                <a href="#" class="text-dark" tabindex="-1">
                    Read Now
                    <i class="fas fa-angle-right">
                    </i>
                </a>
            </div>
        </div>
    </div>
    

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./assets/slick/slick.js"></script>

<script type="text/javascript">
$(document).ready(function(){
$('.slick-track').slick({
    slidesToShow: 1,
    slidesToScroll: 3,
    autoplay: true,
    autoplaySpeed: 2000,

});
});

</script>



</body>
</html>
